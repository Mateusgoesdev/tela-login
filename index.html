<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="info">
                <h1>Login</h1>
                <p>Fa√ßa login e se divirta.</p>
            </div>
             <form action="tela.html" method="post" autocomplete="on" id="dados">
                    <div class="campo">
                        <i class="material-symbols-outlined">person_2</i>
                        <input type="email" name="email" id="iemail" required minlength="8" maxlength="20" placeholder="Seu e-mail" autocomplete="email" class="input">
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" required minlength="4" maxlength="15" placeholder="Sua senha" autocomplete="current-password" class="input">
                    </div>

                    <input type="submit" value="Entrar" class="botao">
                    <a href="#">Esqueci a Senha <i class="material-symbols-outlined">mail</a>

                </form>

                
            </div>

        </section>
    </main>
</body>
</html>
